experiences:
    title: Experiences
    info:
      - role: Technical Writer II
        time: October 2021 - Present
        company: Twilio Segment, Remote
        details: |
          I currently document Segment's ingestion and processing, governance, and foundations product areas. 
          Responsibilities of the job include:
            - Distilling information from various sources to produce concise, accurate, and timely product and API documentation.
            - Identifying and addressing areas of improvement within existing documentation.
            - Leading reviews of peer- and contributor-submitted documentation before it is published.
      
      - role: Technical Writer
        time: February 2021 - October 2021
        company: FM:Systems, Remote
        details: |
          I worked alongside one senior technical writer to document FM:Systems' four product lines.
            - Collaborated with development teams, product management, and others to create product documentation, release notes, and other documentation artifacts.
            - Advocated for web-based documentation to company executives.
            - Lead the department’s move from MadCap Flare to a docs-as-code environment.

      - role: Technical Writing Intern
        time: Summer 2020
        company: Red Hat, Remote
        details: |
            - Tested and revised out-of-date cloud-computing documentation.
            - Collaborated with engineering, support, and quality control teams to gather and refine new requirements for accessible, customer-facing documentation.
            - Participated in internal courses and presentations related to minimalistic documentation and flexible customer content.
